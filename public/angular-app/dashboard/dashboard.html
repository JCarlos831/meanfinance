<div class="overlay">
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Stocks</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stock in vm.mystocks" ng-init="counter = 0">
      <td>{{ stock._id }}</td>
      <td>{{ stock.amount }}</td>

    </tr>
    <tr>
      <td><strong>Total Balance</strong></td>
      <td>{{ vm.balance | currency }}</td>
    </tr>
  </tbody>
</table>
</div>
<div class="bumper"></div>
